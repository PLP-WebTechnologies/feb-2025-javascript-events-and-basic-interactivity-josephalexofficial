<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive JavaScript Playground ðŸŽ‰</h1>

        <!-- Event Handling: Button -->
        <section>
            <h2>Event Handling</h2>
            <button id="magicButton">Click Me!</button>
            <p id="secretMessage" class="hidden">ðŸŽ‰ Double-click secret revealed!</p>
        </section>

        <!-- Keypress Detection -->
        <section>
            <h2>Keypress Detection</h2>
            <input type="text" id="keyInput" placeholder="Type something...">
            <p id="keyOutput">Pressed key: None</p>
        </section>

        <!-- Interactive Elements: Slideshow -->
        <section>
            <h2>Image Slideshow</h2>
            <div class="slideshow">
                <button class="slide-btn" id="prevBtn">Previous</button>
                <img id="slideImage" src="https://placehold.co/400x200?text=Image+1" alt="Slideshow Image">
                <button class="slide-btn" id="nextBtn">Next</button>
            </div>
        </section>

        <!-- Interactive Elements: Tabs -->
        <section>
            <h2>Tabs</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                <button class="tab-btn" data-tab="tab2">Tab 2</button>
                <button class="tab-btn" data-tab="tab3">Tab 3</button>
            </div>
            <div class="tab-content" id="tab1">Welcome to Tab 1! This is some cool content.</div>
            <div class="tab-content hidden" id="tab2">Tab 2 has even more exciting stuff!</div>
            <div class="tab-content hidden" id="tab3">Tab 3 is the grand finale!</div>
        </section>

        <!-- Form Validation -->
        <section>
            <h2>Form Validation</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
